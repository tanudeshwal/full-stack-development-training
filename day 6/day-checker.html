<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the Week Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: greenyellow;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    label {
      font-size: 1.2em;
    }

    input[type="number"] {
      padding: 5px;
      font-size: 1em;
      width: 60px;
      margin-left: 5px;
    }

    button {
      padding: 6px 12px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Find the Day of the Week</h1>
  <label for="dayNumber">Enter day number (1â€“7):</label>
  <input type="number" id="dayNumber" min="1" max="7">
  <button onclick="showDay()">Check</button>

  <p id="result"></p>

  <script>
    function showDay() {
      const day = parseInt(document.getElementById('dayNumber').value);
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      
      if (day >= 1 && day <= 7) {
        document.getElementById('result').textContent = days[day - 1];
      } else {
        document.getElementById('result').te8xtContent = "Please enter a number between 1 and 7.";
      }
    }
  </script>
</body>
</html>
