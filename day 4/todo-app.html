<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-blue-200">
    <!-- website content -->
    <main class="p-4 bg-red-200 text-black rounded-lg shadow-md">
        <h1 class="text-2xl text-center font-bold rounded">TO-DO LIST</h1>
        <div class="mt-4 flex gap-2">
            <input class="border rounded px-2 py-2" type="text" id="taskInput" placeholder="Enter a new task..."
                class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-500 text-white font bold rounded px-10 py-4" type="submit">add</button>
            </button>
        </div>
        <div class="todo-box mt-4">
            <ul id="taskList" class="space-y-3">
                <li class='flex gap-2'><input type="checkbox"> write htlm 1
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>
                <li class='flex gap-2'><input type="checkbox"> play games 2
                    <button class="ml-auto hover :text-red-500 text-xl px-2">&times;</button>
                </li>
                <li class='flex gap-2'><input type="checkbox"> listen music 3
                    <button class="ml-auto hover :text-red-500 text-xl px-2">&times;</button>

                </li>
                <li class='flex gap-2'>
                    <input type="checkbox"> complete work 4
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>

            </ul>
        </div>
        <div class="mt-8 ">
            <h2 class="" text-lg text -gray-500 md-4>completed task </h2>
            <ul class="space-y-3">
                <li>
                    <input type="checkbox" checked>completed task 1
                </li>
                <li>
                    <input type="checkbox" checked>completed task 2
                </li>
                <li>
                    <input type="checkbox" checked>completed task 3
                </li>
                <li>
                    <input type="checkbox" checked>completed task 4
                </li>
            </ul>
        </div>
    </main>

</body>
